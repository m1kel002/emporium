version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - emporium/.env
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: bitnami/postgresql:14.17.0
    environment:
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: